<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Form for Mood-based music generator" />
    <meta name="keywords" content="Music, technology, generative application" />
    <meta name="author" content="Vadim Gladyshev" />
    <link rel="stylesheet" href="styles-1.css" />
    <link rel="icon" type="image/jpg" href="images/icon-1.jpg" />
    <title>Application Form</title>
  </head>
  <body>
    <header>
      <h1>Application form</h1>
    </header>
    <main>
      <secton>
        <p>Please fill out this form with the required information</p>
        <form action="#" method="POST">
          <fieldset>
            <label for="first-name"
              >Your First Name:
              <input id="first-name" name="first-name" type="text" required
            /></label>
            <label for="last-name"
              >Your Last Name:
              <input id="last-name" name="last-name" type="text" required
            /></label>
            <label for="email"
              >Your Email: <input id="email" name="email" type="email" required
            /></label>
          </fieldset>
          <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal-account"
              ><input
                id="personal-account"
                class="inline"
                type="radio"
                name="product-type"
                checked
              />
              Personal</label
            >
            <label for="business-account"
              ><input
                id="business-account"
                class="inline"
                type="radio"
                name="product-type"
              />
              Business</label
            >
          </fieldset>
          <fieldset>
            <label for="profile-documents"
              >Upload documents:
              <input type="file" name="file" id="profile-documents"
            /></label>
            <label for="age"
              >Input your age (years):<input
                name="age"
                type="number"
                min="13"
                max="120"
                id="age"
            /></label>
            <label for="referrer"
              >How did you hear about us?
              <select id="referrer" name="referrer">
                <option value="">(select one)</option>
                <option value="1">News</option>
                <option value="2">YouTube</option>
                <option value="3">Forum</option>
                <option value="4">Other</option>
              </select>
            </label>
            <label for="information"
              >Provide an information:<textarea
                id="information"
                name="information"
                rows="3"
                cols="30"
              ></textarea>
            </label>
          </fieldset>
          <label for="terms-and-conditions"
            ><input
              id="terms-and-conditions"
              class="inline"
              name="terms-and-conditions"
              type="checkbox"
              required
            />I accept the <a href="#">terms and conditions</a></label
          >
          <input type="submit" value="Submit" />
        </form>
      </secton>
    </main>
  </body>
</html>
