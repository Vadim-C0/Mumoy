<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Form for Mood-based music generator" />
    <meta name="keywords" content="Music, technology, generative application" />
    <meta name="author" content="Vadim Gladyshev" />
    <link rel="stylesheet" href="styles-1.css" />
    <link rel="icon" type="image/jpg" href="images/icon-1.jpg" />
    <title>Application Form</title>
  </head>
  <body>
    <header>
      <h1>Mood-Based Music Generator â€” Application Form</h1>
    </header>
    <main>
      <section>
        <p>Please fill out this form with the required information</p>
        <form action="/send" method="POST" enctype="multipart/form-data">
          {{ form.hidden_tag() }}
          <fieldset>
            <label for="first_name"
              >Your First Name:
              <input id="first_name" name="first_name" type="text" required
            /></label>
            <label for="last_name"
              >Your Last Name:
              <input id="last_name" name="last_name" type="text" required
            /></label>
            <label for="email"
              >Your Email: <input id="email" name="email" type="email" required
            /></label>
          </fieldset>
          <fieldset>
            <legend>Product type (required)</legend>
            <label for="personal-account"
              ><input
                id="personal-account"
                class="inline"
                type="radio"
                name="product_type"
                value="personal"
                checked
              />
              Personal</label
            >
            <label for="business-account"
              ><input
                id="business-account"
                class="inline"
                type="radio"
                name="product_type"
                value="business"
              />
              Business</label
            >
          </fieldset>
          <fieldset>
            <label for="profile-documents"
              >Upload documents:
              <input type="file" name="file" id="profile-documents"
            /></label>
            <label for="age"
              >Input your age (years):<input
                name="age"
                type="number"
                min="13"
                max="120"
                id="age"
            /></label>
            <label for="referrer"
              >How did you hear about us?
              <select id="referrer" name="referrer">
                <option value="">(Select one)</option>
                <option value="News">News</option>
                <option value="YouTube">YouTube</option>
                <option value="Forum">Forum</option>
                <option value="Other">Other</option>
              </select>
            </label>
            <label for="information"
              >Provide an information:<textarea
                id="information"
                name="information"
                rows="3"
                cols="30"
              ></textarea>
            </label>
          </fieldset>
          <label for="terms"
            ><input
              id="terms"
              class="inline"
              name="terms"
              type="checkbox"
              required
            />I accept the <a href="#">terms and conditions</a></label
          >
          <input type="submit" value="Submit" />
        </form>
      </section>
    </main>
  </body>
</html>
